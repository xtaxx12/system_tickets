# ============================================================================
# Docker Compose para desarrollo y producción
# ============================================================================
version: '3.8'

services:
  # ==========================================================================
  # Aplicación Node.js
  # ==========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tickets-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - PGHOST=postgres
      - PGPORT=5432
      - PGUSER=${PGUSER:-tickets}
      - PGPASSWORD=${PGPASSWORD}
      - PGDATABASE=${PGDATABASE:-tickets}
      - SESSION_SECRET=${SESSION_SECRET}
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - APP_BASE_URL=${APP_BASE_URL:-http://localhost:3000}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tickets-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==========================================================================
  # Base de datos PostgreSQL
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: tickets-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${PGUSER:-tickets}
      - POSTGRES_PASSWORD=${PGPASSWORD}
      - POSTGRES_DB=${PGDATABASE:-tickets}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tickets-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-tickets} -d ${PGDATABASE:-tickets}"]
      interval: 10s
      timeout: 5s
      retries: 5

# ==========================================================================
# Volúmenes persistentes
# ==========================================================================
volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
  logs_data:
    driver: local

# ==========================================================================
# Red interna
# ==========================================================================
networks:
  tickets-network:
    driver: bridge
