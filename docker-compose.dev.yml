# Docker Compose para DESARROLLO
# Uso: docker-compose -f docker-compose.dev.yml up
# ============================================================================
version: '3.8'

services:
  # Solo PostgreSQL para desarrollo local
  postgres:
    image: postgres:16-alpine
    container_name: tickets-db-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin123
      - POSTGRES_DB=tickets
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tickets"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
    driver: local
