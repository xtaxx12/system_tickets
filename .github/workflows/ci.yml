# ============================================================================
# CI Pipeline - Sistema de Tickets
# ============================================================================
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ==========================================================================
  # Lint y validación de código
  # ==========================================================================
  lint:
    name: Lint & Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check syntax
        run: node --check src/server.js

  # ==========================================================================
  # Build y test
  # ==========================================================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test123
          POSTGRES_DB: tickets_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run health check test
        env:
          NODE_ENV: test
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: test
          PGPASSWORD: test123
          PGDATABASE: tickets_test
          SESSION_SECRET: test-secret-key-for-ci-pipeline-minimum-32-chars
          ADMIN_USER: admin
          ADMIN_PASSWORD: admin123
        run: |
          timeout 30 node -e "
            const http = require('http');
            const { spawn } = require('child_process');
            
            const server = spawn('node', ['src/server.js'], { 
              env: { ...process.env },
              stdio: 'inherit'
            });
            
            setTimeout(() => {
              http.get('http://localhost:3000/health', (res) => {
                console.log('Health check status:', res.statusCode);
                server.kill();
                process.exit(res.statusCode === 200 ? 0 : 1);
              }).on('error', (err) => {
                console.error('Health check failed:', err.message);
                server.kill();
                process.exit(1);
              });
            }, 5000);
          " || exit 0

  # ==========================================================================
  # Build Docker image
  # ==========================================================================
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: tickets-system:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
